<div class="prof-cover">
    <div class="prof-img"><img src="assets/pics/MahaaprabhuCasMod.png"></div>
    <div class="brake-box"></div>
    <div class="prof-name">
      <h1>Mahaaprabhu Elangoventhan</h1>
    </div>
    <div class="brake-box"></div>
    <div class="prof-links">
      <div class="water"></div>
      <div class="plink-wrap">
        <div class="plink">
          <a class="iconic-link" href="https://www.github.com/Mahaaprabhu" target="_blank">
            <i class="fab fa-github drop-source dp1">
              <div class="drop drop1"></div>
            </i>
          </a>
        </div>
      </div>
      <div class="plink-wrap">
        <div class="plink">
          <a class="iconic-link" href="https://www.linkedin.com/in/mahaaprabhu" target="_blank">
            <i class="fab fa-linkedin drop-source dp2"><div class="drop drop2"></div></i>
          </a>
        </div>
      </div>
      <div class="plink-wrap" (click)="onOpenPopup('EMAIL')">
        <div class="plink">
          <div class="iconic-link"><i class="fas fa-envelope drop-source dp3"><div class="drop drop3"></div></i></div>
        </div>
      </div>
      <div class="plink-wrap" (click)="onOpenPopup('PHONE')">
        <div class="plink">
          <div class="iconic-link"><i class="fas fa-phone drop-source dp4"><div class="drop drop4"></div></i></div> 
        </div>
      </div>
    </div>

    <app-popup *ngIf="openPopup" 
                (closePopup)="onClosePopups()"
                [popupType]="popupType"
                [popupContent]="popupContent"
                ></app-popup>

</div>
