<div class="prof-cover">
    <div class="prof-img"><img src="assets/pics/MahaaprabhuCasMod.png"></div>
    <div class="brake-box"></div>
    <div class="prof-name">
      <h1>Mahaaprabhu Elangoventhan</h1>
    </div>
    <div class="brake-box"></div>
    <div class="prof-links">
      <div class="water"></div>
      <div class="plink-wrap">
        <div class="plink drop-source">
          <a class="iconic-link" href="https://www.github.com/Mahaaprabhu" target="_blank">
            <i class="fab fa-github drop-fade1"></i>
          </a>
          <div class="drop drop1"></div>
        </div>
      </div>
      <div class="plink-wrap">
        <div class="plink drop-source">
          <a class="iconic-link" href="https://www.linkedin.com/in/mahaaprabhu" target="_blank">
            <i class="fab fa-linkedin drop-fade2"></i>
          </a>
          <div class="drop drop2"></div>
        </div>
      </div>
      <div class="plink-wrap">
        <div class="plink drop-source">
          <div class="iconic-link" (click)="onOpenPopup('EMAIL')">
            <i class="fas fa-envelope drop-fade3"></i>
          </div>
          <div class="drop drop3"></div>
        </div>
      </div>
      <div class="plink-wrap" >
        <div class="plink drop-source">
          <div class="iconic-link" (click)="onOpenPopup('PHONE')">
            <i class="fas fa-phone drop-fade4"></i>
          </div> 
          <div class="drop drop4"></div>
        </div>
      </div>
    </div>

    <app-popup *ngIf="openPopup" 
                (closePopup)="onClosePopups()"
                [popupType]="popupType"
                [popupContent]="popupContent"
                ></app-popup>

</div>
