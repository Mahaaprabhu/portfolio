<div class="cloud" *ngIf="cloudType===1">
    <div class="cloud-layer cloud-layer1"></div>
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer4"></div>
    <div class="cloud-layer cloud-layer5"></div>
</div>

<div class="cloud" *ngIf="cloudType===2">
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer1"></div>
    <div class="cloud-layer cloud-layer3"></div>
</div>

<div class="cloud" *ngIf="cloudType===3">
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer4"></div>
    <div class="cloud-layer cloud-layer5"></div>
</div>

<div class="cloud" *ngIf="cloudType===4">
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer3"></div>
</div>

<div class="cloud" *ngIf="cloudType===5">
    <div class="cloud-layer cloud-layer1"></div>
    <div class="cloud-layer cloud-layer4"></div>
    <div class="cloud-layer cloud-layer5"></div>
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer3"></div>
</div>

<div class="cloud" *ngIf="cloudType===6">
    <div class="cloud-layer cloud-layer1"></div>
</div>

<div class="cloud" *ngIf="cloudType===7">
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer4"></div>
    <div class="cloud-layer cloud-layer1"></div>
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer5"></div>
</div>

<div class="cloud" *ngIf="cloudType===8">
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer5"></div>
    <div class="cloud-layer cloud-layer1"></div>
</div>

<div class="cloud" *ngIf="cloudType===9">
    <div class="cloud-layer cloud-layer5"></div>
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer2"></div>
    <div class="cloud-layer cloud-layer1"></div>
</div>

<div class="cloud" *ngIf="cloudType===10">
    <div class="cloud-layer cloud-layer4"></div>
    <div class="cloud-layer cloud-layer3"></div>
    <div class="cloud-layer cloud-layer1"></div>
</div>
